<p-card styleClass="cursor-pointer card px-2 
border border-transparent rounded-lg 
transition-all duration-150 
hover:border-3 hover:border-pink-400 hover:shadow-md hover:-translate-y-1
active:scale-98
" (click)="showEdit()">
    <div class="flex items-center gap-4">
        <div>
            <task-avatar [type]="task.type"/>
        </div>

      <div class="flex-1">
        <h5>{{ task.title }}</h5>
      </div>
      <div class="text-sm text-gray-400 mt-1">
        {{ labelPrefix }} {{ displayTime }}
      </div>
      <p-tag 
        [value]="statusData.text"
        [severity]="statusData.severity"
      ></p-tag>
    </div>
</p-card>

<p-dialog header="Options" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <!-- Edit/Delete Options -->
      <div class="text-left mb-2 font-bold">Edit / Delete Task</div>
      <div class="flex justify-center gap-4 my-4 py-2">
        <p-button
            type="button"
            icon="pi pi-pencil"
            [outlined]="true"
            severity="info"
            size="large"
            (click)="onEditTask()"
        ></p-button>

        <p-button
            type="button"
            [outlined]="true"
            icon="pi pi-trash"
            severity="danger"
             size="large"
            (click)="checkDeletion($event)"
        ></p-button>
        <p-confirmdialog />
    </div>

    <!-- Divider -->
    <p-divider />

    <!-- Change Status -->
    <div class="text-left mb-2 py-4 font-bold">Change Status</div>
    <div class="flex justify-center gap-2 py-1">
        <p-button
            type="button"
            label="Pending"
            [outlined]="true"
            severity="info"
            [disabled]="task.status == 'PENDING'"
            (click)="updateStatus('PENDING')"
            [loading]="loading"
        ></p-button>

        <p-button
            type="button"
            label="In Progress"
            [outlined]="true"
            severity="warn"
            [disabled]="task.status == 'PROGRESS'"
            (click)="updateStatus('PROGRESS')"
            [loading]="loading"
        ></p-button>

        <p-button
            type="button"
            label="Completed"
            [outlined]="true"
            severity="success"
            [disabled]="task.status == 'COMPLETED'"
            (click)="updateStatus('COMPLETED')"
            [loading]="loading"
        ></p-button>
    </div>
   
</p-dialog>
